<h1>Update a Question</h1>
  <input type="number" ng-model = "updatedQuote.id" placeholder="Question #">
  <input type="text" ng-model = "updatedQuote.answer" placeholder="New Answer">
  <button ng-click="updateQuotes()">Change!</button>

  <h1>Delete a Question</h1>
  <input type="number" ng-model = "deletedQuote.id" placeholder="Question #">
  <button ng-click="deleteQuotes()">Delete!</button>
